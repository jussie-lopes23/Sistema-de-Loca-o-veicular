<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Pesquisar Lotes</title>
</head>

<body>
    <!-- conteudo principal -->
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">
        <div th:replace="~{layout/fragments/csrf :: csrf}"></div>
        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Pesquisar Lotes</h2>

        <form th:hx-get="@{/aplicacoes/pesquisarlote}" hx-target="#main" hx-swap="outerHTML" class="w-2/3 mt-10">

            <div class="flex flex-col">

                <label for="codigo" class="block text-gray-700 font-medium mb-2">Código</label>
                <input type="number" id="codigo" name="codigo" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

                <div th:replace="~{layout/fragments/forms :: inputdatasimples('Validade Inicial', 'inicioValidade')}"></div>
                <div th:replace="~{layout/fragments/forms :: inputdatasimples('Validade Final', 'fimValidade')}"></div>

                <div th:replace="~{layout/fragments/forms :: inputtextsimples('Número de Doses Mínimo', 'minimoDosesLote')}"></div>
                <div th:replace="~{layout/fragments/forms :: inputtextsimples('Número de Doses Máximo', 'maximoDosesLote')}"></div>

                <div th:replace="~{layout/fragments/forms :: inputtextsimples('Número de Doses Atual Mínimo', 'minimoDosesAtual')}"></div>
                <div th:replace="~{layout/fragments/forms :: inputtextsimples('Número de Doses Atual Máximo', 'maximoDosesAtual')}"></div>

                <div th:replace="~{layout/fragments/forms :: inputtextsimples('Nome da Vacina', 'nomeVacina')}"></div>

                <div>
                    <button type="submit" class="mt-5 py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none">Pesquisar</button>
                </div>
            </div>
        </form>

        <div th:if="${notificacao != null}" th:object="${notificacao}">
            <input type="hidden" id="mensagem" th:value="*{mensagem}">
            <input type="hidden" id="tipo" th:value="*{tipo}">
            <input type="hidden" id="intervalo" th:value="*{intervalo}">
        </div>
    </main>
    <!-- !conteudo principal -->

</body>

</html>
