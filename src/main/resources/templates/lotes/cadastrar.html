<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Cadastrar Lote</title>
</head>

<body>
    <!-- conteudo principal -->
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">
        <div th:replace="~{layout/fragments/csrf :: csrf}"></div>
        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Cadastrar</h2>

        <form th:hx-post="@{/lotes/cadastrar}" hx-target="#main" hx-swap="outerHTML" th:object="${lote}" class="w-2/3 mt-10">

            <div class="flex flex-col">
                <label for="vacina" class="mt-5 block text-gray-700 font-medium mb-2">Vacina</label>
                <input type="text" id="vacina" name="nomeVacina" th:value="${vacina.nome}" disabled class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />
                <div th:replace="~{layout/fragments/forms :: inputdata('Validade', 'validade')}"></div>
                <div th:replace="~{layout/fragments/forms :: inputtext('NÃºmero de Doses do Lote', 'nroDosesDoLote')}"></div>
                <div th:replace="~{layout/fragments/forms :: inputtext('NÃºmero de Doses Atual do Lote', 'nroDosesAtual')}"></div>
                <input type="hidden" name="vacina.codigo" th:value="${vacina.codigo}">
                <input type="hidden" name="vacina.nome" th:value="${vacina.nome}">
                <input type="hidden" name="vacina.descricao" th:value="${vacina.descricao}">
                <div>
                    <button type="submit" class="mt-5 py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none">Cadastrar</button>
                </div>
            </div>
        </form>

        <div th:if="${notificacao != null}" th:object="${notificacao}">
            <input type="hidden" id="mensagem" th:value="*{mensagem}">
            <input type="hidden" id="tipo" th:value="*{tipo}">
            <input type="hidden" id="intervalo" th:value="*{intervalo}">
        </div>

    </main>
    <!-- !conteudo principal -->

</body>

</html>
